<div class="flex h-screen justify-center items-center">
  <ng-container *ngIf="user$ | async as user">
    <div class="item">
      <div class="relative inline-block w-10 mr-2 h-6 align-middle select-none transition duration-200 ease-in">
        <input (click)="updateRole(!user.authorities?.includes('ROLE_ADMIN'))" type="checkbox" name="toggle" id="toggle"
               [ngModel]="user.authorities?.includes('ROLE_ADMIN')"
               class="nb-toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
        <label for="toggle" class="nb-toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
      </div>
      <label>Admin</label>
    </div>
  </ng-container>
</div>
<div class="flex justify-center">
  <div class="-mt-32">
    <a routerLink="/">
      Back to home
    </a>
  </div>
</div>

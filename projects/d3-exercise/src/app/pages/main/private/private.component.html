<div class="nb-container">
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-full md:col-span-6 lg:col-span-7 order-2 md:order-1 space-y-3 md:space-y-6 p-2">
      <div *ngFor="let country of countries$ | async">
        <pre class="cursor-pointer" (click)="delete(country.id)">{{ country | json }}</pre>
      </div>
    </div>
    <div class="col-span-full md:col-span-6 lg:col-span-5 order-1 md:order-2">
      <div class="space-y-3 md:space-y-6 p-2">
        <div class="mb-6">
          <h1 class="text-2xl font-bold">Country manager</h1>
        </div>
        <div class="flex">
          <label for="iso code" class="sr-only">Password</label>
          <input id="iso code" type="text" class="nb-input w-32 mr-4" placeholder="Country code" #isoCode>
          <label for="country name" class="sr-only">Password</label>
          <input id="country name" type="text" class="nb-input w-full" placeholder="Country name" #name>
        </div>
        <div (click)="upload()" class="flex px-12 py-4 md:px-24 md:py-8 border rounded-lg shadow-sm border-dashed text-center cursor-pointer">
          <span class="flex self-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 mr-2" height="25px" width="25px"
                 viewBox="0 0 25 25" fill="currentColor">
              <path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
          </span>
          <p class="select-none text-sm text-gray-500">Click to associate an image for the country</p>
        </div>
        <input type="file" class="hidden" (change)="fileLoad($event)" #uploadRef/>
        <button type="button" (click)="submit(name.value, isoCode.value)" class="nb-button-primary w-full">Save</button>
      </div>
    </div>
  </div>
</div>

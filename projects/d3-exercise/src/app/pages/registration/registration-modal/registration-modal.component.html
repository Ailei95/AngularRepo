<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
  <div class="sm:flex sm:items-start">
    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-gray-100 sm:mx-0 sm:h-10 sm:w-10">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/>
      </svg>
    </div>
    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
      <h3 class="flex text-lg leading-6 font-medium text-gray-900" id="modal-title">
        Confirmation email delivered!
      </h3>
      <div class="mt-2">
        <p class="text-sm">
          Sign into your email account and click on the verification link we just emailed you at {{ data?.email }},
          the link will expires at {{ data?.expiresAt | date:'full' }}.
        </p>
      </div>
      <div class="flex justify-end mt-2 mx-2 -space-x-px">
        <div>
          <p class="border rounded-l-md shadow-sm px-2 py-1" #coolDownRef>{{ coolDown }} secs.</p>
        </div>
        <div>
          <button (click)="resend()" class="border rounded-r-md shadow-sm px-2 py-1" type="button" tabindex="1"
                  [ngClass]="disabled ? 'bg-gray-50 text-gray-500' : 'bg-gray-200 hover:bg-gray-300'" [disabled]="disabled">Resend</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="login()" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent
  shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none
  focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm" tabindex="3" cdkFocusInitial>
    Sign in
  </button>

  <button (click)="dialogRef.close()" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm
  px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none
  focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" tabindex="2">
    Cancel
  </button>
</div>

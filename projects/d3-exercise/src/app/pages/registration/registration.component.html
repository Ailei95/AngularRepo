<div class="min-h-screen flex items-center justify-center bg-gray-50 py-4 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <img class="mx-auto h-12 w-auto" src="assets/img/logo/default-monochrome.svg" alt="NINJABET">
      <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a routerLink="/" class="font-medium text-indigo-600 hover:text-indigo-500">
          continues anonymously
        </a>
      </p>
    </div>
    <form [formGroup]="form" class="mt-8 space-y-6">
      <div class="rounded-md -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" formControlName="email-address" name="email-address" type="email" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="Email address" autocomplete="off">
        </div>
        <div>
          <label for="new-password" class="sr-only">New password</label>
          <input id="new-password" formControlName="new-password" name="new-password" type="password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="New password" autocomplete="off">
        </div>
        <div>
          <label for="repeat-password" class="sr-only">Repeat password</label>
          <input id="repeat-password" formControlName="repeat-password" name="repeat-password" type="password" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                 placeholder="Repeat password" autocomplete="off">
        </div>
        <div class="flex items-center pt-3"
             [ngClass]="form.errors ? 'transition-opacity' : 'hidden transition-opacity'">
          <span class="left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 25 25" fill="currentColor" aria-hidden="true">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
          </span>
          <p class="text-red-500 text-xs  ml-4">Please enter with the correct email and password.</p>
        </div>
      </div>

      <div>
        <button (click)="submit()" type="button"
           class="group relative w-full cursor-pointer flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-green-500 group-hover:text-green-400" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 25 25" fill="currentColor" aria-hidden="true">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path
                d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 8c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm-6 4c.22-.72 3.31-2 6-2 2.7 0 5.8 1.29 6 2H9zm-3-3v-3h3v-2H6V7H4v3H1v2h3v3z"/>
            </svg>
          </span>
          Sign up
        </button>
      </div>
    </form>

    <div class="flex items-center justify-center">
      <div class="text-sm">
        <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          Already have an account?
        </a>
      </div>
    </div>
  </div>
</div>

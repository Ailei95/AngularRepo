<div [formGroup]="form">
  <input type="text" placeholder="plate" formControlName="plate">
  <input type="text" placeholder="class" formControlName="class">
  <input type="text" placeholder="model" formControlName="model">
  <input type="number" placeholder="displacement" formControlName="displacement">
  <input type="button" value="add car" (click)="addCar()">
</div>

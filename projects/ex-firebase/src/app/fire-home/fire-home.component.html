<div class="container">
  <div class="row" *ngFor="let user of user$ | async; let i = index; trackBy: trackById">
    <app-user-container [user]="user" (car)="deleteCar(user, $event)">
      <button (click)="selectedUser = user" *ngIf="selectedUser !== user">select to add</button>
      <button (click)="deleteUser(user)">Delete</button>
    </app-user-container>
  </div>
  <div class="row">
    <app-add-car (car)="addCar($event)"></app-add-car>
  </div>
  <div class="row">
    <app-add-user (user)="addUser($event)"></app-add-user>
  </div>
</div>
